
<div class="alert alert-primary mt-4 p-1" role="alert">
    <h5>Order Güncelle</h5>
  </div>
<form [formGroup]="listUpdateForm" (ngSubmit)="update()">
    <div class="form-group mt-1">
        <input type="text" id="Order" name="Order" formControlName="Order" class="form-control" placeholder="Order">
        <div class="alert alert-danger"
            *ngIf="listUpdateForm.get('Order').hasError('required') && listUpdateForm.get('Order').dirty">Order alanı
            zorunludur!</div>
    </div>
    <div class="form-group mt-1">
        <input type="text" id="Model" name="Model" formControlName="Model" class="form-control" placeholder="Model">
        <div class="alert alert-danger"
            *ngIf="listUpdateForm.get('Model').hasError('required') && listUpdateForm.get('Model').dirty">
            Model alanı zorunludur</div>
    </div>
    <div class="form-group mt-1">
        <input type="date" class="form-control"  formControlName="Date" value="{{ order.Date | date:'yyyy-MM-dd' }}">
        <div class="alert alert-danger"
            *ngIf="listUpdateForm.get('Date').hasError('required') && listUpdateForm.get('Date').dirty">
            Date alanı zorunludur</div>
    </div>
    <div class="form-group mt-1">
        <input type="text" id="Country" name="Country" formControlName="Country" class="form-control"
            placeholder="Country">
        <div class="alert alert-danger"
            *ngIf="listUpdateForm.get('Country').hasError('required') && listUpdateForm.get('Country').dirty">
            Country alanı zorunludur</div>
    </div>
    <div class="form-group mt-1">
        <select class="form-control" formControlName="Status" name="Status" id="Status" required>
            <option disabled="disabled" [ngValue]="order.Status">Status</option>
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
        <div *ngIf="listUpdateForm.get('Status').hasError('required') && listUpdateForm.get('Status').touched"
            class="alert alert-danger">Status alanı gereklidir</div>
    </div>
    <button type="submit" class="btn btn-primary mt-1" [disabled]="listUpdateForm.invalid">Güncelle</button>
</form>
